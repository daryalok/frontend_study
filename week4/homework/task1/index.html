<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Exploration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid lightgray;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            margin-right: 40px;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: #5b5b47;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #5b5b47;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .buy-template {
            background-color: #5b5b47;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-template:hover {
            background-color: #444;
        }

        .cart {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-icon {
            font-size: 24px;
        }

        .cart-count {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/IMAGE.svg" alt="Outdoor Exploration Logo">

        </div>
        <ul class="nav-links">
            <li><a href="#">Shop</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Our team</a></li>
            <li><a href="#">Buyer's guides</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
        <div class="buttons">
            <button class="buy-template">Buy template</button>
            <div class="cart">
                <span class="cart-icon">ðŸ›’</span>
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>
</body>

</html>

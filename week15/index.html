<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body<div class="container">
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required
                pattern="^[A-Za-zА-Яа-яЁё ]{2,20}$">
            <div class="error" id="nameError">Имя должно содержать только буквы и пробелы (2-20 символов).</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required>
            <div class="error" id="emailError">Введите корректный email.</div>
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" placeholder="Введите возраст" required>
            <div class="error" id="ageError">Возраст обязателен.</div>
        </div>

        <div class="form-group">
            <label>Пол:</label>
            <input type="radio" name="gender" value="Мужчина" required> Мужчина
            <input type="radio" name="gender" value="Женщина" required> Женщина
        </div>

        <div class="form-group">
            <label for="job">Профессия:</label>
            <select id="job" name="job" required>
                <option value="" disabled selected>Выберите профессию</option>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец</option>
                <option value="Другое">Другое</option>
            </select>
            <div class="error" id="jobError">Выберите профессию.</div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}">
            <div class="error" id="passwordError">Пароль должен содержать минимум 8 символов, заглавную и строчную
                букву, цифру.</div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">Согласен с условиями</label>
        </div>

        <button type="submit" disabled>Зарегистрироваться</button>
    </form>
    </div>

    <script src="script.js"></script>
    </body>

</html>
